services:
  db-test:
    image: postgres:18.0
    container_name: pr_manager_db_test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pr_manager_db_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata_pr_manager_test:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pr_manager_db_test"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - internal

  migrator-test:
    build:
      context: ../../
      dockerfile: ./docker/tests/Dockerfile
      target: runtime
    image: pr_manager_image
    container_name: pr_manager_migrator_test
    depends_on:
      db-test:
        condition: service_healthy
    environment:
      CONFIG_PATH: ./configs/docker_tests.yaml
      DATABASE_HOST: db-test
      DATABASE_PORT: "5432"
    command: ["/app/bin/migrator", "up"]
    networks:
      - internal

  pr_manager_test:
    build:
      context: ../../
      dockerfile: ./docker/tests/Dockerfile
      target: runtime
    image: pr_manager_image
    container_name: pr_manager_test
    ports:
      - "8082:8080"
    environment:
      CONFIG_PATH: ./configs/docker_tests.yaml
      DATABASE_PORT: "5432"
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: pr_manager_db_test
      DATABASE_HOST: db-test
      SERVER_PORT: "8080"
    depends_on:
      migrator-test:
        condition: service_completed_successfully
    command: ["/app/bin/app"]
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.60.0.0/16

volumes:
  pgdata_pr_manager_test: